<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Devart test Log-in</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="static/css/styles.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="static/images/general/favicon.ico"><!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]-->
  </head>
  <body class="log-in-page">
    <div class="wrapper">
      <header class="header">
        <div class="container"></div>
      </header>
      <div class="content"><!--Start Login-->
        <section class="login">
          <div class="login__body">
            <div class="login__header header"><a class="header__logo" href="#" target="_blank"><img src="static/images/content/log-in/TM_logo.svg" alt="Logo"></a>
              <div class="header__log-into">Log Into TMetric</div>
            </div>
            <form class="login__contact-form contact-form" action="#" method="get">
              <div class="contact-form__row">
                <div class="contact-form__input input-email">
                  <div class="contact-form__label">Email address</div>
                  <input autocomplete="off" type="email" required name="email" placeholder="rileyreid@email.com">
                </div>
              </div>
              <div class="contact-form__row">
                <div class="contact-form__input input-password">
                  <div class="contact-form__label">Password</div>
                  <div class="input-password__field">
                    <input class="show-pass" autocomplete="off" size="30" type="password" required name="password" placeholder="1234">
                    <div class="contact-form__show-password"><img src="static/images/content/log-in/eye.png" alt="Show"></div>
                  </div>
                </div>
              </div>
              <div class="contact-form__row"><a class="contact-form__forgot btn-form btn-form_primary" href="#">Forgot password?</a></div>
              <div class="contact-form__btn-login">
                <button type="submit">Log In</button>
              </div>
              <div class="contact-form__btn-login-google">
                <button type="submit"><img src="static/images/content/log-in/logo_google.png" alt="Google">Log In with Google</button>
              </div>
              <div class="contact-form__row"><a class="contact-form__sing-up btn-form btn-form_primary" href="#">Sign Up</a></div>
            </form>
          </div>
        </section><!--End Login-->
      </div>
      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/libs.min.js"></script>
    <script src="static/js/jquery.slimscroll.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
